   <body class="loginform" >

 <div class="  clearfix ">
    <div class="loginHeader">
        <span>
          <img src="/images/logo-grc-black.png" style="width: 147px;"  />
        </span>

    </div>
    <div class="logincontent">
      <div class="logintxt"><img src="/images/login-txt.png" style="width: 600px" /></div>
      <div class="login">
        <span class="welcome"><i>/</i>欢迎登录办公系统<i>/</i></span>
 
         <div class="loginuser">
           <label class="item">
            <i class="icon"><img src="/images/login-user.png" /></i>
            <input  type="text" name="name" required="required" placeholder="用户名" >
          </label>
        </div>
        <div class="loginpass">
           <label class="item">
            <i class="icon"><img src="/images/login-pass.png" style="width: 16px;height: 20px;" /></i>
            <input  type="password" name="name" required="required" placeholder="密码" >
          </label>
        </div>
       <div style=" text-align: left; margin-left: 44px; margin-top: 10px;color:#999999">
            <input type="checkbox"> 记住密码
        </div>
        <div class="hline"></div>

        <div style="margin: -5px 43px;">
          <button type="button" class="btn btn-primary btn-block loginbtn">登录</button>
        </div>
      </div>

    </div>
</div>
